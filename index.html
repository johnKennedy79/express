<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./server.js" defer></script>
    <title>Form</title>
  </head>
  <body>
    <form>
      <label for="Name">Name:</label>
      <input
        type="text"
        id="Name"
        name="Name"
        placeholder="Name"
        aria-placeholder="Your Name"
        required
      />
      <label for="Email">Email:</label>
      <input
        type="email"
        id="Email"
        name="Email"
        placeholder="Email address"
        aria-placeholder="Email address"
        required
      /><br /><br />
      <label for="Message">Your Message:</label>
      <textarea
        id="Message"
        name="Message"
        cols="30"
        rows="10"
        placeholder="wright your message here..."
        aria-placeholder="wright your message here..."
        required
      ></textarea
      ><br /><br />
      <button type="submit" value="message">Submit</button>
    </form>
  </body>
</html>
